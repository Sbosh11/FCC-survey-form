<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>FCC: Survey Form</title>
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

   <h1 id="title">Survey Form</h1>
   <p id="description">Freecodecamp time-frame completion survey</p>
   <form id="survey-form" method="Post">

      <div id="form-body">
         <div class="box">
            <input id="name" type="text" name="name" placeholder="Enter your name" required></input>
            <label id="name-label">Name:</label>

         </div>
         <div class="box">
            <input id="email" type="email" name="email" placeholder="Enter your email" required></input>
            <label id="email-label">Email:</label>

         </div>
         <div class="box">
            <input id="number" type="number" name="name" min="10" max="12" placeholder=" Format: +27(11)999-9999"
               pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' required></input>

            <label id="number-label">Phone number:</label>

         </div>

         <div class="box">

            <select id="dropdown" name="currentStat">
               <option disabled selected>Select an option</option>
               <option value="student">Student</option>
               <option value="full-time">Full-time Employed</option>
               <option value="part-time">Part-time Employed</option>
               <option value="unemployed">Unemployed</option>
               <option>Other</option>
            </select>
            <label>Which option describe your current role:</label>

         </div>


         <div class="box1 box-radio">
            <label class=radio>How long did it take you to finish,<br> please tick appropriate box</label>
            <div class="radio-input">
               1-3 months
               <input type="radio" name="months" value="1-3">

               3-6 months <input type="radio" name="months" value="3-6">

               6-12 months<input type="radio" name="months" value="6-12">

            </div>
         </div>

         <div class="box1">
            <label>Which part did you enjoy the most</label>
            <div class="check-input">

               <label class="checkbox">
                  <input class="input-checkbox " name="checkbox" id="checkbox" value="1" type="checkbox">Front-end
               </label>
               <label class="checkbox">
                  <input class="input-checkbox " name="checkbox" id="checkbox" value="2" type="checkbox">Back-end
               </label>
               <label class="checkbox">
                  <input class="input-checkbox " name="checkbox" id="checkbox" value="3" type="checkbox">Exercises
               </label>
               <label class="checkbox">
                  <input class="input-checkbox " name="checkbox" id="checkbox" value="3" type="checkbox">Meetups
               </label>
            </div>

         </div>

         <div class="box1">
            <label>Suggestions or comment</label>
            <textarea type="text" name="comment" placeholder="Enter your comment here..."></textarea>
         </div>
         <button id="submit" type="submit">Submit</button>
      </div>
   </form>
   <script src="js/index.js"></script>
</body>

</html>
